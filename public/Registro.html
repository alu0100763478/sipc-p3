<body ng-controller="ControladordeUsuarios">

  <!-- Barra de navegacion -->

          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                    aria-expanded="false"><img alt="imagen más opciones" src="img/more.png"><span class="caret"></span>
              </a>

                <li><a href="#">¿Quiénes somos?</a></li>

    <!-- Page Content -->
    <div class="container">

      <h1><strong>Regístrate</strong></h1>

          <form name= "pr" method="get">

          <div class="col-xs-6 formulario">
              <div class="form-group">
                  <label for="inputEmail">Email</label>
                  <input type="email" class="form-control" ng-model="usuario.email" placeholder="Email">
              </div>
              <div class="form-group">
                  <label for="inputnombre">Nombre</label>
                  <input type="text" class="form-control" ng-model="usuario.nombre" placeholder="Nombre">
              </div>
              <div class="form-group">
                  <label for="inputapellido">Primer apellido</label>
                  <input type="text" class="form-control" ng-model="usuario.apellido"  placeholder="Apellido">
              </div>
              <div class="form-group">
                  <label for="inputPassword">Contraseña</label>
                  <input type="password" class="form-control" placeholder="Contraseña">
              </div>
              <div class="form-group">
                  <label for="inputPassword2">Repite la contraseña</label>
                  <input type="password" class="form-control" placeholder="Contraseña">
              </div>
                  <button type="submit" name="action" value="Enviar"  ng-click="registrar()"/>Enviar</button>
              </div>
            </div>
          </form>
          <p> ¿Estás registrado?,
          <a href="IniciaSesion.html" tittle="Inicia sesión pinchando aquí">Inicia sesión aquí</a></p>

               <h1>Prueba de angular js</h1>
               <ul>
                 <li ng-repeat= "usuario in usuario">
                 {{usuario}}
                 </li>
               </ul>

      </div>
